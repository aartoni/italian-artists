name: Release full artists list

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Build list
        run: ./merge-lists.sh > artists.csv
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.sha }}
          files: artists.csv

permissions:
  contents: write
